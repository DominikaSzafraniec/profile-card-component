<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="card">

    <div class="card__bg-top"></div>
    <div class="card__bg-bottom">

        <img src="./images/image-victor.jpg" alt="Victor">

      <div class="card__name">
        <h1 class="card__name-title">Victor Crest <span>26</span></h1>
        <p class="card__city">London</p>
      </div>
      <div class="card__underline"></div>
      <div class="card__stats">
        <div class="card__stat">
          <p class="card__number">80k</p>
          <p class="card__stat-name">Followers</p>
        </div>
        <div class="card__stat">
          <p class="card__number">803k</p>
          <p class="card__stat-name">Likes</p>
        </div>
        <div class="card__stat">
          <p class="card__number">1.4k</p>
          <p class="card__stat-name">Photos</p>
        </div>
      </div>
    </div>
    <!-- 
  
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  </div>
  
  <footer class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dominika</a>.
  </footer>
</body>
</html>
